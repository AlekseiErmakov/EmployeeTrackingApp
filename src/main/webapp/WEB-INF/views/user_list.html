<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Список пользователей</h1>
        <div class="mb-4 mt-4">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>login</th>
                        <th>password</th>
                        <th>roles</th>
                        <th>registered</th>
                        <th>updated</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <!--/*@thymesVar id="users" type="com.tracking.model.registration.AppUser"*/-->
                    <tr th:each="appUser : ${users}">
                        <td th:utext="${appUser.username}"></td>
                        <td th:utext="${appUser.password}"></td>
                        <td>
                            <select class="form-control">
                                <!--/*@thymesVar id="role" type="com.tracking.model.registration.Role"*/-->
                                <option th:each="role : ${appUser.roles}"
                                        th:utext="${role.name}">
                                </option>
                            </select>
                        </td>
                        <td th:utext="${appUser.created}"></td>
                        <td th:if="${appUser.updated != null}" th:utext="${appUser.updated}"></td>
                        <td>
                            <a th:href="@{update/{id}(id=${appUser.id})}">Edit</a>
                            <a th:href="@{delete/{id}(id=${appUser.id})}">Delete</a>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
