<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="row justify-content-center">Авторизация</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="mt-3 mb-3" th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username and password.</div>
                </div>
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" name="login-submit"
                            id="login-submit"
                            class="btn btn-primary btn-block mb-3">Login
                    </button>
                    <a th:href="@{/registration}">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
