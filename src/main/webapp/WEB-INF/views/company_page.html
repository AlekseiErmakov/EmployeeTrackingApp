<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Список подразделений</h1>
    <div class="row">
        <!--/*@thymesVar id="departments" type="com.tracking.model.employee.Department"*/-->
        <div class="col-sm-6 col-md-3" th:each="department : ${departments}">
            <div class="card">
                <img th:src="@{/img/department/{id}(id=${department.id})}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:utext="${department.name}"></h5>
                    <span>Колличество работников: </span><span  th:utext="${workers.get(department.id)}"></span><span th:if="${!workers.containsKey(department.id)}">0</span>
                    <a th:href="@{/table/department(id=${department.id},current='current')}" class="btn btn-primary">Табель
                        учета рабочего времени</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/}">Назад</a>
    </div>
</div>
</body>
</html>
