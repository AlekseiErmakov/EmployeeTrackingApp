<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<!--/*@thymesVar id="employee" type="com.tracking.model.Employee"*/-->
<div class="container">
    <h1 class="text-center mt-4">
        Личная карточка сотрудника
    </h1>
    <form action="#" th:action="@{/save}" th:object="${employee}" method="post">
        <div class="row justify-content-end">
            <div class="col-md-4 mt-5">
                <img src="">
                <input type="file">
            </div>
            <div class="col-md-4 mt-5">
                <h4>Личные данные</h4>
                <div class="form-group">
                    <label>
                        Имя
                    </label>
                    <input class="form-control" type="text" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label>
                        Фамилия
                    </label>
                    <input class="form-control" type="text" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label>
                        Дата рождения
                    </label>
                    <input class="form-control" type="date" th:field="*{birthday}">
                </div>
                <div class="form-group">
                    <label>
                        Пол
                    </label>
                    <select class="form-control" th:field="*{gender}">
                        <option th:value="'M'" th:text="Male">М</option>
                        <option th:value="'F'" th:text="Female">Ж</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4 mt-5">
                <h4>
                    Адрес
                </h4>
                <div class="form-group">
                    <label>
                        Город
                    </label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>
                        Улица
                    </label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>
                        Дом
                    </label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>
                        Квартира
                    </label>
                    <input class="form-control" type="text">
                </div>
            </div>

            <div class="col-md-4 mt-5">
                <h4>Профессиональные данные</h4>
                <div class="form-group">
                    <label>
                        Табельный номер
                    </label>
                    <input class="form-control" type="text" th:field="*{num}">
                </div>
                <div class="form-group">
                    <label>
                        Должность
                    </label>
                    <select class="form-control" th:field="*{post}">
                        <option value=""> --</option>
                        <!--/*@thymesVar id="departments" type="com.tracking.model.Department"*/-->
                        <!--/*@thymesVar id="name" type="com.tracking.model"*/-->
                        <option th:each="post : ${posts}"
                                th:value="post"
                                th:utext="${post.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        Департамент
                    </label>
                    <select class="form-control" th:field="*{department}">
                        <option value=""> --</option>
                        <!--/*@thymesVar id="departments" type="com.tracking.model.Department"*/-->
                        <!--/*@thymesVar id="name" type="com.tracking.model"*/-->
                        <option th:each="department : ${departments}"
                                th:value="department"
                                th:utext="${department.name}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remote">
                        <label class="form-check-label" for="remote">
                            Удаленка
                        </label>
                    </div>

                </div>
            </div>
            <div class="col-md-4 mt-5">
                <h4>
                    Контактные данные
                </h4>
                <div class="form-group">
                    <label>
                        Email
                    </label>
                    <input class="form-control" type="email">
                </div>
                <div class="form-group">
                    <label>
                        Мобильный телефон
                    </label>
                    <input class="form-control" type="tel">
                </div>
            </div>
        </div>
        <div class="text-right mb-4">
            <button class="btn btn-primary" type="submit">Сохранить</button>
            <button type="button" class="btn btn-outline-primary">Отмена</button>
        </div>
    </form>
</div>
</body>
</html>
